<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        /* CSS styles */
        #avatarContainer {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head> 

<body class="app">   	
    <!-- Header -->
    <th:block th:include="fragment/header"></th:block>
    
    <div class="app-wrapper">
        <div class="app-content pt-3 p-md-3 p-lg-4">
            <div class="container-xl">			    
                <h1 class="app-page-title">New User</h1>
                <hr class="mb-4">
                <div class="row g-4 settings-section">
                    <div class="col-12">
                        <div class="app-card app-card-settings shadow-sm p-4">
                            <div class="app-card-body">
                                <form class="settings-form" id="form" method="POST" th:object="${newUser}" th:action="@{createUser}">
                                    <div id="avatarContainer"></div>
                                    <div class="mb-3">
                                        <label for="avatar" class="form-label">Choose Avatar</label>
                                       	<input type="file" class="form-control" id="avatar" onchange="previewAvatar()">
                                        <input type="hidden" id="img" th:field="*{img}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                                    </div>
                                    <button type="submit" class="btn app-btn-primary">Add User</button>
                                </form>
                            </div><!--//app-card-body-->
                        </div><!--//app-card-->
                    </div>
                </div><!--//row-->
                <hr class="my-4">
            </div><!--//container-fluid-->
        </div><!--//app-content-->
    </div><!--//app-wrapper-->    									

    <th:block th:include="fragment/footer"></th:block>
</body>
</html>
