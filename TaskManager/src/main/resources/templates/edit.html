
<body class="app">   	
	<th:block th:include="fragment/header"></th:block>
    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
	    <div class="container-xl">			    
			    <h1 class="app-page-title">New</h1>
			    <hr class="mb-4">
                <div class="row g-4 settings-section">
	                <div class="col-12">
		                <div class="app-card app-card-settings shadow-sm p-4">
						    <div class="app-card-body">
							    <form class="settings-form" id="form" th:method="put" th:object="${project}" th:action="@{updateProject}">
								    <div class="mb-3">
									    <label for="task-name" class="form-label">Project Name</label>
									    <input type="hidden" class="form-control" id="task-name" th:field="*{projectId}" required >
									    <input type="text" class="form-control" id="task-name" th:field="*{projectName}" required >
									    
									    
									</div>
									<div class="mb-3">
									    <label for="description" class="form-label">Description</label>
									    <textarea class="form-control" id="description" th:field="*{description}"  style="height: 150px; width: 100%;" required ></textarea>
									</div>
									<div class="mb-3">
									    <label for="start-date" class="form-label">Start Day</label>
									    <input type="text" class="form-control" th:field="*{createdAt}" id="start-date">
									</div>
								    <div class="mb-3">
									    <label for="end-date" class="form-label">End Day</label>
									    <input type="text" class="form-control" th:field="*{endDate}" id="end-date" value="" >
									    <input type="hidden" class="form-control" th:field="*{manager_id}" id="end-date"  >
									</div>
									<input type="hidden" class="form-control" th:field="*{tienDo}"  >
									<div class="mb-3">
									    <label for="end-date" class="form-label">Status</label>
									    <input type="text" class="form-control" th:field="*{status}" id="end-date" value="" >
									</div>
									<button type="submit" class="btn app-btn-primary">Update</button>
							    </form>
						    </div><!--//app-card-body-->
						</div><!--//app-card-->
	                </div>
                </div><!--//row-->
			    <hr class="my-4">
		    </div><!--//container-fluid-->
		    <div class="container-xl">
			    
			    <div class="row g-3 mb-4 align-items-center justify-content-between">
				    <div class="col-auto">
			            <h1 class="app-page-title mb-0">Task Detail</h1>
				    </div>
				    <div class="col-auto">
					     <div class="page-utilities">
						    <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
							    <div class="col-auto">
								    
					                
							    </div><!--//col-->
							    <div class="col-auto">
					   
				    </div><!--//col-auto-->
						    </div><!--//row-->
					    </div><!--//table-utilities-->
				    </div><!--//col-auto-->
			    </div><!--//row-->
			    
			 
				
			    
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
	
	    
    </div><!--//app-wrapper-->    									
<th:block th:include="fragment/footer"></th:block>	

</body>
</html>
