    <script>
        $(document).ready(function() {
            var success = $("#successMessage").val();
            var error = $("#errorMessage").val();
            if (success) {
                Swal.fire({
                    icon: "success",
                    title: "Thông báo",
                    text: success,
                });
            } else if (error) {
                Swal.fire({
                    icon: "error",
                    title: "Thông báo",
                    text: error,
                });
            }
        });

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
    </script>
   
    <script>
        $(function () {
            $("#getDate").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2025",
                dateFormat: "yy-mm-dd"
            });
            $("#start-date").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2025",
                dateFormat: "yy-mm-dd"
            });
            $("#end-date").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2025",
                dateFormat: "yy-mm-dd"
            });
            $('#chooseBtn').click(function() {
                $('#employeeListFrame').show();
                $('body').addClass('blur');
            });

            $('#closeBtn, .overlay').click(function(e) {
                if (e.target == this) {
                    $('#employeeListFrame').hide();
                    $('body').removeClass('blur');
                }
            });

            $('.choose-btn').click(function() {
                var selectedEmployeeId = $(this).closest('tr').find('td:nth-child(1)').text();
                var selectedEmployeeName = $(this).closest('tr').find('td:nth-child(2)').text();
                $('#employee-name').val(selectedEmployeeName);
                $('#employee-id').val(selectedEmployeeId);
                $('#employeeListFrame').hide();
                $('body').removeClass('blur');
            });

            // Thêm thanh cuộn dọc nếu số lượng nhân viên lớn hơn 5
            var employeeCount = $('.app-table-hover tbody tr').length;
            if (employeeCount > 8) {
                $('.employee-table-container').css('height', '200px'); // Số liệu tùy chỉnh, bạn có thể điều chỉnh theo nhu cầu
                $('.employee-table-container').css('overflow-y', 'auto');
                $('.employee-table-container').css('overflow-x', 'hidden');
            }
        });
    </script>
    <script>
    function previewAvatar() {
        var fileInput = document.getElementById('avatar');
        var avatarContainer = document.getElementById('avatarContainer');
        var imgInput = document.getElementById('img');
        
        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
			
            reader.onload = function(e) {
                var imageURL = e.target.result;
                console.log("Đường dẫn của hình ảnh: ", imageURL);
                imgInput.value = imageURL;
                console.log(imgInput.value);
                avatarContainer.style.backgroundImage = 'url(' + imageURL + ')';
                
            }
			
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
	
    </script>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
		    const menuItems = document.querySelectorAll('.nav-link');
		
		    menuItems.forEach(item => {
		        item.addEventListener('click', function() {
		            // Xóa lớp 'active' khỏi tất cả các menu items
		            menuItems.forEach(el => el.classList.remove('active'));
		
		            // Thêm lớp 'active' vào menu item được click
		            this.classList.add('active');
		        });
		    });
		});
	</script>
